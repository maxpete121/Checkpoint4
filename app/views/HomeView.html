<section class="container-fluid">
    <section class="row justify-content-center mb-lg-4 m-2">
        <div class="col-lg-3 col-6 me-lg-4 m-2 text-light d-flex justify-content-center align-items-center p-2">
            <h1 class="timeStyle" id="current-time">Time Loading...</h1>
        </div>
    </section>
    <section class="row justify-content-center justify-content-lg-between mb-4 mb-lg-0">
        <div class="col-lg-3 col-10 cardStyle d-flex justify-content-center h-25 mb-4 mb-lg-0 ms-lg-4 m-2" id="weather-view"></div>
        <div class="col-lg-4 col-10 cardStyle p-3 me-lg-4 order-1 order-lg-0">
            <div class="text-center text-light">
                <h2>To do list</h2>
                <div class="d-flex justify-content-center">
                    <h3 class="me-2">Done:</h3>
                    <h3 class="me-4" id="list-done-view">Loading...</h3>
                    <h3 class="me-2">Left:</h3>
                    <h3 class="me-2" id="list-count-view">Loading...</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-lg-2 text-light">
                <form onsubmit="app.ToDoController.makeToDo()">
                    <label for="">New to do:</label>
                    <input maxlength="36" required name="description" type="text">
                    <button class="btn btn-outline-light"><i class="fs-5 mdi mdi-plus-thick"></i></button>
                </form>
            </div>
            <div class="d-flex flex-column mt-2" id="toDo-view"></div>
            <div class="d-flex flex-column" id="finished-todo"></div>
        </div>
    </section>
    <section class="row justify-content-center">
        <div class="col-lg-4 col-10 order-0 order-lg-1 mb-3 cardStyle h-25 p-2 mt-lg-3" id="quote-view"></div>
    </section>
</section>
