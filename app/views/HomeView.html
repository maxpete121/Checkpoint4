<section>

        <div class="col-4 bg-dark text-light text-center p-2">
            <h1 id="current-time">Time</h1>
        </div>
        <div class="col-2" id="weather-view"></div>
    </section>
    <section class="row">
        <div class="col-4 bg-dark p-3">
            <div class="text-center text-light">
                <h3>To do list:</h3>
            </div>

                <form onsubmit="app.ToDoController.makeToDo()">
                    <label for="">New to do:</label>

                    <button class="btn btn-outline-light"><i class="fs-5 mdi mdi-plus-thick"></i></button>

            </div>
            <div class="d-flex flex-column" id="toDo-view"></div>
